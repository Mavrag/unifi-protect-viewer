<!doctype html>
<html lang="en">
    <head>
        <title>Unifi Protect Viewer Config</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="logo">
                    <img src="../../src/img/128.png" alt="logo">
                </div>

                <div>
                    <h3>Unifi Protect Viewer</h3>
                    <p>Configure login + which Live View/Dashboard each screen should open.</p>
                </div>

                <div class="section">
                    <div class="section-title">
                        <h3>Login</h3>
                        <span>Used for all screens</span>
                    </div>

                    <div class="grid-two">
                        <div class="group">
                            <label for="username">Username*</label>
                            <input id="username" name="username" placeholder="viewer"/>
                        </div>

                        <div class="group">
                            <label for="password">Password*</label>
                            <input id="password" type="password" name="password" placeholder="••••••"/>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <h3>Screens</h3>
                        <span>Screen 1 required. Add up to 6.</span>
                    </div>

                    <div id="screens" class="screens"></div>
                </div>

                <div id="error" class="group error" style="display: none"></div>

                <div class="actions">
                    <button class="primary-btn" onclick="save()">Save & Restart</button>
                </div>

                <div>
                    <h3>Hotkey</h3>

                    <div class="hotkey"><small>F9</small><span>Restart</span></div>
                    <div class="hotkey"><small>F10</small><span>Reset & Restart</span></div>
                    <div class="hotkey"><small>F11</small><span>Fullscreen</span></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            let screensConfig = [{ url: '', maximize: false }];

            function normalizeScreensConfig(values, fallbackUrl, fallbackCount) {
                const list = Array.isArray(values) ? values : [];
                let normalized = list.map(v => ({ url: v?.url || '', maximize: !!v?.maximize }));

                if (normalized.length === 0) {
                    const count = Number(fallbackCount) || 1;
                    for (let i = 0; i < Math.max(1, Math.min(count, 6)); i++) {
                        normalized.push({ url: '', maximize: false });
                    }
                }

                if ((!normalized[0]?.url || normalized[0].url.trim() === '') && fallbackUrl) {
                    normalized[0] = { ...(normalized[0] || {}), url: fallbackUrl, maximize: !!normalized[0]?.maximize };
                }

                if (normalized.length < 1) normalized = [{ url: '', maximize: false }];

                return normalized.slice(0, 6);
            }

            async function hydrate() {
                const existing = await window.electronAPI.configLoad();

                if (existing) {
                    document.getElementById("username").value = existing.username || "";
                    document.getElementById("password").value = existing.password || "";
                    screensConfig = normalizeScreensConfig(existing.screensConfig, existing.url, existing.screens);
                }

                renderScreens();
            }

            function renderScreens() {
                const container = document.getElementById('screens');
                container.innerHTML = '';

                screensConfig.forEach((screen, i) => {
                    const card = document.createElement('div');
                    card.className = 'screen-card';

                    const head = document.createElement('div');
                    head.className = 'card-head';

                    const title = document.createElement('strong');
                    title.innerText = `Screen ${i + 1}`;
                    head.appendChild(title);

                    if (i > 0) {
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'icon-btn';
                        removeBtn.type = 'button';
                        removeBtn.innerText = 'Remove';
                        removeBtn.addEventListener('click', () => {
                            screensConfig.splice(i, 1);
                            renderScreens();
                        });
                        head.appendChild(removeBtn);
                    }

                    card.appendChild(head);

                    const urlGroup = document.createElement('div');
                    urlGroup.className = 'group';

                    const label = document.createElement('label');
                    label.innerText = `URL${i === 0 ? ' *' : ''}`;
                    urlGroup.appendChild(label);

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = i === 0 ? 'Required (Live View/Dashboard URL)' : 'Optional (inherits Screen 1 if empty)';
                    input.value = screen.url || '';
                    input.addEventListener('input', (e) => {
                        screensConfig[i].url = e.target.value;
                    });
                    urlGroup.appendChild(input);

                    card.appendChild(urlGroup);

                    const checkboxWrap = document.createElement('label');
                    checkboxWrap.className = 'checkrow';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = !!screen.maximize;
                    checkbox.addEventListener('change', (e) => {
                        screensConfig[i].maximize = !!e.target.checked;
                    });
                    checkboxWrap.appendChild(checkbox);

                    const span = document.createElement('span');
                    span.innerText = 'Start maximized';
                    checkboxWrap.appendChild(span);

                    card.appendChild(checkboxWrap);

                    container.appendChild(card);
                });

                if (screensConfig.length < 6) {
                    const add = document.createElement('div');
                    add.className = 'screen-card add-card';
                    add.addEventListener('click', () => {
                        if (screensConfig.length >= 6) return;
                        screensConfig.push({ url: '', maximize: false });
                        renderScreens();
                    });

                    const plus = document.createElement('div');
                    plus.className = 'add-plus';
                    plus.innerText = '+';
                    add.appendChild(plus);

                    const txt = document.createElement('div');
                    txt.innerText = 'Add screen';
                    add.appendChild(txt);

                    container.appendChild(add);
                }
            }

            function showError(msg) {
                const errorField = document.getElementById("error");
                errorField.style.display = "initial";
                errorField.innerText = msg;
            }

            function hideError() {
                const errorField = document.getElementById("error");
                errorField.style.display = "none";
            }

            function save() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value;

                if (username === "") {
                    showError("The username is required!");
                    return;
                }

                if (password === "") {
                    showError("The password is required!");
                    return;
                }

                const normalizedScreens = normalizeScreensConfig(screensConfig, undefined, undefined);
                const primaryUrl = normalizedScreens[0]?.url?.trim() || '';

                if (!primaryUrl) {
                    showError("Screen 1 URL is required!");
                    return;
                }

                const config = {
                    url: primaryUrl,
                    username,
                    password,
                    screens: normalizedScreens.length,
                    screensConfig: normalizedScreens
                }

                hideError();

                window.electronAPI.configSave(config);

                window.electronAPI.restart();
            }

            hydrate();
        </script>
    </body>
</html>
